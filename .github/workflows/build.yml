name: Bundle assets
on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build.yml"
      - "package-lock.json"
      - "src/**"
      - "**.liquid"
  pull_request:
    types: [opened, synchronize]
    paths:
      - ".github/workflows/build.yml"
      - "package-lock.json"
      - "src/**"
      - "**.liquid"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"
      - name: Install packages
        run: npm ci
      - name: Bundle assets
        run: npm run build
      - name: Commit and Push changes
        uses: EndBug/add-and-commit@v7.2.1
        with:
          author_name: "ðŸ“¦ Shopify Parcel"
          author_email: phill@askphill.com
          message: "chore: bundle assets"
